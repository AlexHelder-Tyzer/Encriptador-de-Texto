<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="main-texto">
            <img src="img/Logo.png" alt="logo-alura" class="img-logo">
            <textarea class="campo-texto" name="" id="texto-encriptado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="note">
                <img src="img/exclamation-circle-fill.png" alt="">
                <p id="note">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="campo-mensaje">
            <textarea class="mensaje" name="" id="campo-mensaje" cols="40" rows="16"></textarea>
            <div>
                <img src="img/muneco.png" alt="">
            </div>
            <div class="anotaciones">
                <div class="anotaciones-1">
                    <h2 class="mensaje-econtrado">Ningún mensaje fue encontrado</h2>
                </div>
                <div class="anotaciones-2">
                    <p class="ingresar-texto">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>©Copyright Alex Helder Huancara - Cusco - Perú - 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
