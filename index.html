<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="img/Logo.png" alt="logo-alura"></a></li>
            </ul>
            
        </nav>
    </header>
    <main class="main">
        <section>
            <textarea class="campo-texto" name="" id="texto-encriptado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn">
                <button class="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="campo-mensaje">
            <textarea class="mensaje" name="" id="campo-mensaje" cols="30" rows="10"></textarea>
            <div>
                <img src="img/muneco.png" alt="">
            </div>
            <div>
                <h2>Ningún mensaje encontrado</h2>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>
    <footer>
        <p>@Alex Helder Huancara Ccolqque 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
